<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Test DApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-size: cover;
            background-position: center;
            background-image: url('bg.jpg');
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center bg-light vh-100">
    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="border border-light bg-light shadow-sm w-100 p-5">
            <div id="adminPanel" class="d-flex justify-content-center d-none w-100 mb-3">
                <div class="col-md-10 col-lg-8 col-xl-6 card border d-flex align-items-center bg-secondary bg-opacity-10 rounded-3 p-3">
                    <div class="input-group">
                        <input type="text" id="candidateName" class="form-control text-center p-2" placeholder="Enter Candidate Name">
                        <button onclick="addCandidate()" class="btn btn-primary bg-primary bg-opacity-50"><i class="fas fa-user-plus"></i> Add Candidate</button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center w-100 mt-1">
                <div class="col-md-10 col-lg-8 col-xl-6 card border bg-secondary bg-opacity-10 rounded-3 p-3">
                    <div id="candidates" class="list-group text-center">
                        <p class="text-muted m-0 p-0">
                            <i class="fas fa-user-slash"></i>
                            No Candidates Available
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="alertContainer" class="text-center mt-3 w-50"></div>
    </div>
</body>
</html>

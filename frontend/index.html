<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="text-center">
    <div class="container mt-5">
        <div id="adminPanel" class="row d-none">
            <div class="col-md-6 mx-auto shadow border bg-secondary bg-opacity-10 rounded-3 p-3">
                <h2 class="text-secondary mb-4">ADMIN</h2>
                <div class="form-group">
                    <input type="text" id="candidateName" class="form-control text-center" placeholder="Candidate Name">
                </div>
                <button onclick="addCandidate()" class="btn btn-primary w-100 mt-2">Add Candidate</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 mx-auto shadow border bg-secondary bg-opacity-10 rounded-3 p-3">
                <h2 class="text-secondary mb-4">VOTING</h2>
                <div id="candidates" class="list-group"></div>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="container mt-5"></div>
</body>
</html>
